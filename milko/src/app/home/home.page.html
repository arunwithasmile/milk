<ion-header>
	<ion-toolbar>
		<ion-title>
			Dairy
		</ion-title>
		</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngFor="let item of items">
		<img src="../assets/img/{{item.imgUrl}}" />
		<ion-card-header>
			<ion-card-title>{{item.name}}</ion-card-title>
			<ion-card-subtitle>â‚¹ {{item.price}} ({{item.qty}})</ion-card-subtitle>
		</ion-card-header>
		<ion-card-content>
			{{item.desc}}
			<ion-button (click)="addToCart(item)" expand="block">Add</ion-button>
		</ion-card-content>
	</ion-card>
</ion-content>
